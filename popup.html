<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miteruyo</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div id="main" class="container">
    <div class="mb-3 mt-3">
      <div class="input-group">
        <input type="text" class="form-control" id="channelInput" aria-describedby="basic-addon3 basic-addon4"
          placeholder="Channel name">
        <button id="addChannelBtn" class="btn btn-primary">Add</button>
      </div>
      <div>
        <div class="container mt-3">
          <div class="row form-switch">
            <div class="col-5">
              <input type="checkbox" id="enableSwitch" class="form-check-input" role="switch" />
              <label class="form-check-label" for="enableSwitch">Enable</label>
            </div>
            <div class="col-7 text-end">
              <input type="checkbox" id="liveFilterSwitch" class="form-check-input" role="switch" />
              <label class="form-check-label" for="liveFilterSwitch">配信中のみ表示</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-info mt-3" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <table id="channelTable" class="table table-striped" style="min-width: 300px">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="channelTableBody"></tbody>
        </table>
      </div>
      <div class="accordion" id="configAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfig"
              aria-expanded="false" aria-controls="collapseConfig">
              設定
            </button>
          </h2>
          <div id="collapseConfig" class="accordion-collapse collapse" data-bs-parent="#configAccordion">
            <div class="accordion-body m-0 p-0 pt-1">
              <table id="tbl" class="table table-striped mb-0 pb-0">
                <tbody>
                  <tr>
                    <td scope="col">
                      <input type="checkbox" id="openNewWindow" class="form-check-input" />
                    </td>
                    <td class="text-center">
                      <label for="openNewWindow" class="form-check-label">新しいウィンドウで開く</label>
                    </td>
                  </tr>
                  <tr>
                    <td scope="col">
                      <input type="checkbox" id="enableTabRotation" class="form-check-input" />
                    </td>
                    <td class="text-center">
                      <div class="row">
                        <div class="col-12">
                          <label for="enableTabRotation" class="form-check-label">複数タブ自動切り替え</label>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-7">
                          <input type="number" id="tabRotationInterval" class="form-control text-end small-input"/>
                        </div>
                        <div class="col-2 mt-2">
                          分
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" id="enableTabMute" class="form-check-input" />
                    </td>
                    <td class="text-center">
                      <label for="enableTabMute">非アクティブタブ自動ミュート</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" id="enableAutoClose" class="form-check-input" />
                    </td>
                    <td class="text-center">
                      <label for="enableAutoClose">オフラインチャネル自動閉じ</label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2 mb-3 mt-3 ms-3 me-3" style="min-width: 200px">
    <button id="loginTwitch" class="btn btn-primary">
      Login Twitch
    </button>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
