<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Auto Opener</title>
  <style>
    .channel-item {
      display: flex;
      align-items: left;
    }
  
    .channel-item input {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Twitch Auto Opener</h1>
  <div>
    <label for="channelInput">Add Channel:</label>
    <input type="text" id="channelInput" placeholder="Channel name">
    <button id="addChannelBtn">Add</button>
  </div>
  <div id="channelList">
    <h2>Channel List</h2>
    <ul id="channelListItems"></ul>
  </div>
  <button id="openAll">
    Open all channel on live
  </button>
  <button id="openMultiTwitchButton">
    Open in multitwitch on live
  </button>
  <div>
    <label for="enableSwitch">Open Automatically:</label>
    <input type="checkbox" id="enableSwitch">
  </div>
  <div style="margin-left:10px">
    <label for="openNewWindow">in new window:</label>
    <input type="checkbox" id="openNewWindow">
  </div>
  <div style="margin-left:10px">
    <label for="openMultiTwitch">in multiTwitch:</label>
    <input type="checkbox" id="openMultiTwitch">
  </div>
  <button id="loginTwitch">
    Login Twitch
  </button>
  <script src="popup.js"></script>
</body>
</html>
